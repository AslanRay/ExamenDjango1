{%extends "base.html"%}
{%block title%} DetailJugador {%endblock%}

{%block content%}

<h1>Informacion del jugador</h1>

<h3>Nombre</h3>
<p>{{object.nombreJugador}}</p>

<h3>Numero</h3>
<p>{{object.numeroJugador}}</p>

<h3>Equipo</h3>
<p>{{object.equipo}}</p>

<h3>Posicion</h3>
<p>{{object.posicion}}</p>

<input class="btn btn-primary" type=button value="Regresar" onClick="javascript:history.go(-1);">

{%endblock%}
