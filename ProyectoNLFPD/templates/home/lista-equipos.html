{% extends "base.html" %}

{% block title %}ListaEquipos{% endblock %}

{% block content %}
<h1>Lista de equipos</h1>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2><b>Equipos</b></h2>
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Color</th>
						<th>Estadio</th>
						<th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    {% for equipo in lista_equipos  %}
                    <tr>
                        <td>{{equipo.nombreEquipo}}</td>
                        <td>{{equipo.colorEquipo}}</td>
						<td>{{equipo.estadio}}</td>
                        <td>
							<a href="{%url 'detalle_equipo_view' equipo.id%}"><i class="material-icons" data-toggle="tooltip" title="Detalles">details</i></a>
                        </td>
                    </tr>	
                    {% endfor %}				
                </tbody>
            </table>
        </div>
    </div>                         		                            
{% endblock %}
