{% extends "base.html" %}

{% block title %}ListaEquipos{% endblock %}

{% block content %}
<h1>Lista de estadios</h1>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2><b>Estadios</b></h2>
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
						<th>Capacidad</th>
						<th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    {% for estadio in lista_estadios  %}
                    <tr>
                        <td>{{estadio.nombreEstadio}}</td>
                        <td>{{estadio.capacidadEstadio}}</td>
                        <td>
								<a href="{%url 'detalle_estadio_view' estadio.id%}"><i class="material-icons" data-toggle="tooltip" title="Detalles">details</i></a>
                        </td>
                    </tr>	
                    {% endfor %}				
                </tbody>
            </table>
        </div>
    </div>                           		                            
{% endblock %}
